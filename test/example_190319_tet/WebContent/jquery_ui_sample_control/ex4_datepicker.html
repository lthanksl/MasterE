<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/jquery-ui.min.css">
</head>
<body>
	<h1>jQuery를 활용한 달력</h1>
	<form action="">
		<label for="b_day">생일:</label>
		<input type="text" id="b_day"/><br/>
		
		<label for="a_day">기념일:</label>
		<input type="text" id="a_day"/><br/>
		<label for="a_day">시작일:</label>
		<input type="text" id="d_day"/><br/>
	</form>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//jquery자동 시작 부분!!
			
			$( "#b_day" ).datepicker();
			
			$( "#a_day" ).datepicker({
				dateFormat: 'yy-mm-dd',
				defaultDate: new Date('2000-08-15')
			});
			
			$( "#d_day" ).datepicker({
				dateFormat: 'yy-mm-dd',
				dayNamesMin: ["일","월","화","수","목","금","토"],
				monthNames: ["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"],
				showMonthAfterYear: true
			});
		});
	</script>
</body>
</html>
