<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">	
	/* banner */
	.banner {position: relative; width: 340px; height: 80px; top: 50px;  margin:0 auto; padding:0; overflow: hidden;}
	.banner ul {position: absolute; margin: 0px; padding:0; list-style: none; }
	.banner ul li { width: 340px; height: 20px; margin:0; padding:0;}

</style>
 <link rel='stylesheet' href='../css/jquery-ui.css' />
 <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="contents">

		<h3>롤링 배너 만들기 </h3>

		<div class="banner" style="">
			
		</div>
	</div>
</body>
<script type="text/javascript">

	$(document).ready(function() {
		$(".banner").html("<ul> "
				+"<li>공지사항1</li>"
				+"<li>공지사항2</li>"
				+"<li>공지사항3</li>"
				+"<li>공지사항4</li>"
				+"<li>공지사항21</li>"
				+"<li>공지사항22</li>"
				+"<li>공지사항23</li>"
				+"<li>공지사항24</li>"
				+"<li>공지사항31</li>"
				+"<li>공지사항32</li>"
				+"<li>공지사항33</li>"
				+"<li>공지사항34</li>"
					+"</ul>");
		/* +"<li><img src='https://cdn.pixabay.com/photo/2016/03/05/20/01/art-1238602__340.jpg' width='340' height='210px'></li>" */
		 var $banner = $(".banner").find("ul");
		
		var $bannerWidth = $banner.children().outerWidth();//이미지의 폭
		var $bannerHeight = $banner.children().outerHeight(); // 높이
		var $length = $banner.children().length;//이미지의 갯수
		var rollingId;

		//정해진 초마다 함수 실행
		rollingId = setInterval(function() { rollingStart(); }, 3000);//다음 이미지로 롤링 애니메이션 할 시간차
    
		function rollingStart() {
			
			$banner.css("width", $bannerWidth * $length + "px");
			$banner.css("height", $bannerHeight + "px");
			//alert(bannerHeight);
			//배너의 좌측 위치를 옮겨 준다.
			$banner.animate({top: "-20px"}, 1500, function() { //숫자는 롤링 진행되는 시간이다.
				//첫번째 이미지를 마지막 끝에 복사(이동이 아니라 복사)해서 추가한다.
				$(this).append("<li>" + $(this).find("li:first").html() + "</li>");
				//뒤로 복사된 첫번재 이미지는 필요 없으니 삭제한다.
				$(this).find("li:first").remove();
				//다음 움직임을 위해서 배너 좌측의 위치값을 초기화 한다.
				$(this).css("top", 0);
				//이 과정을 반복하면서 계속 롤링하는 배너를 만들 수 있다.
			});
		} 
	}); 

</script>

</html>
