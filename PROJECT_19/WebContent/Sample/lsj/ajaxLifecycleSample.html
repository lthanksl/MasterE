<!DOCTYPE html>
<html>
<head>
<title>jQuery AJAX Events | YogiHosting Demo</title>
<link rel="icon" type="image/png"
	href="http://www.yogihosting.com/wp-content/themes/yogi-yogihosting/Images/favicon.ico">
<meta charset="utf-8" />
<style>
body {
	background: #111 no-repeat;
	background-image: -webkit-gradient(radial, 50% 0, 150, 50% 0, 300, from(#444),
		to(#111));
}

h1, h2 {
	text-align: center;
	color: #FFF;
}

h2 a {
	color: #0184e3;
	text-decoration: none;
}

h2 a:hover {
	text-decoration: underline;
}

.container {
	width: 580px;
	margin: auto;
	color: #FFF;
	font-size: 25px;
}

.container h3 {
	font-size: 20px;
}

#content {
	border: dashed 2px #CCC;
	padding: 10px;
}

#reset {
	padding: 5px 10px;
	background: #4CAF50;
	border: none;
	color: #FFF;
	cursor: pointer;
}

#reset:hover {
	color: #4CAF50;
	background: #FFF;
}

/*Product*/
#data {
	color: #4CAF50;
}

#data .product {
	width: 45%;
	padding: 5% 5% 0 0;
	float: left;
}

#data .product img {
	width: 100%;
}

#data .product span {
	display: block;
	font-size: 20px;
}
/*End*/
</style>
</head>
<body>
	<h1>jQuery AJAX Events</h1>
	<h2>
		<a href="http://www.yogihosting.com/jquery-ajax-events/">Read the
			tutorial on YogiHosting » </a>
		<button id="reset">Reset »</button>
	</h2>

	<div class="container">
		<div id="content">
			<h3>Make jQuery AJAX Call</h3>
			<button id="submit">Call a C# Function</button>
			<button id="submitError">Call a Non-Existing C# Function To
				Generate Error</button>
			<div id="data"></div>
		</div>
	</div>
	<!—Reference to jQuery-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>
        $(document).ready(function () {
            $("#reset").click(function (e) {
                $("#dbData").html("")
            });

            $(document).ajaxStart(function () {
                $("#data").html("Triggered ajaxStart Event.<br/>");
            });

            $(document).ajaxSend(function (event, jqxhr, settings) {
                $("#data").append("Triggered ajaxSend Event.<br/>");
            });

            $(document).ajaxComplete(function (event, jqxhr, settings) {
                $("#data").append("Triggered ajaxComplete Event.<br/>");
            });

            $(document).ajaxStop(function () {
                $("#data").append("Triggered ajaxStop Event.<br/>");
            });

            $(document).ajaxSuccess(function (event, jqxhr, settings) {
                $("#data").append("Triggered ajaxSuccess Event.<br/>");
            });

            $(document).ajaxError(function (event, jqxhr, settings, thrownError) {
                $("#data").append("Triggered ajaxError Event.<br/>");
            });

            $("#submit").click(function (e) {
                $.ajax({
                    type: "POST",
                    url: "result.jsp",
                    contentType: "application/json; charset=utf-8", 
                    dataType: "json"}
                ).done(function(result){
                		//callback 함수
                		//요청에 성공했을 때 수행하는 곳!
                	  $("#data").append(result.d);
                	  $("#data").append("<br/>"); 
                	  $.ajax({
                          type: "POST",
                          url: "result.jsp",
                          contentType: "application/json; charset=utf-8", 
                          dataType: "json"}
                      ).done(function(result){
                      		//callback 함수
                      		//요청에 성공했을 때 수행하는 곳!
                      	  $("#data").append(result.d);
                      	  $("#data").append("<br/>"); 
                      		 
                      	}).fail(function(err) {
                      		//callback 함수
                      		console.log(err);
                      		//요청에 실패했을 때 수행하는 곳
                      		//서버에서 오류가 발생하면
                      	});
                	}).fail(function(err) {
                		//callback 함수
                		console.log(err);
                		//요청에 실패했을 때 수행하는 곳
                		//서버에서 오류가 발생하면
                	});
               
            });

            $("#submitError").click(function (e) {
                $.ajax({
                    type: "POST",
                    url: "result.aspx/welcome",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result, status, xhr) {
                        $("#data").append(result.d);
                    },
                });
            });
        });
    </script>
</body>
</html>
